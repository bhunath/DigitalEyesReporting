<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images\digitalEyes.jfif" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Digital Eyes</title>
  <script src="webcam.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="DigitalEyes.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"> </script>
</head>
<body>

  <div id="my_camera" style="display:NONE"></div>
  <audio src="./sirena_ambulanza.mp3" style="display:NONE" id="audio"></audio>
  <canvas id="canvas" style="display:NONE" width="300" height="300"></canvas>
  <script type="text/javascript">

    Webcam.set({width: 320,
       height: 240,
       image_format: 'jpeg',
       jpeg_quality: 90
     });
     Webcam.attach( '#my_camera' );
  </script>
  <script src="WebCamCapture.js" charset="utf-8"></script>
  <script src="reporting.js" style charset="utf-8"></script>

 <center>
   <img src="images\digitalEyes.jfif" alt="">
   <table>
     <tr>
       <td>
         <button id="monitorTouch" type="button" class="form-control" name="button"  onclick="monitorTouch()">Monitor Touch</button>
       </td>
       <td>
         <button id="monitorBlink" type="button" class="form-control" name="button"  onclick="monitorBlink()">Capture Blink</button>
       </td>
       <td>
         <button id="reportButton" type="button" class="form-control" name="button" onclick="showHideBlinkReport()">Show Blink Report</button>
       </td>
       <td>
         <select id="reportType" class="form-control">
          <option value="Blink">BlinkReport</option>
          <option value="Exposure">ExposureReport</option>
         </select>
       </td>
     </tr>
   </table>
   <div id="reportContainer" style="display:NONE">
     <canvas id="myChart" style="height:20vh; width:40vw">
   </div
   <div id="blinkCountContainer">
     <h1 id="blinkCount"></h1>
   </div>
   <form id="myForm" action="index.html" method="post" style="display:NONE"></form>
 </center>
 <div class="excercises">
   <table>
     <tr>
       <td>
         <img class="excercise" src="https://i.pinimg.com/originals/f9/57/44/f95744de003455ea5ba369ca465f60ed.gif">
         <span class="caption">Eye Rotation</span>
       </td>
       <td>
         <img class="excercise" src="https://i.pinimg.com/originals/10/b1/99/10b19952132d8c51b90536ffdb3b5f77.gif">
         <span class="caption">Eye ZigZag</span>
       </td>
       <td>
         <img class="excercise" src="https://i.pinimg.com/originals/5f/9b/cd/5f9bcdf80c5df9e03dfd70b591375637.gif">
         <span class="caption">Eye Accross</span>
       </td>
       <td>
         <img class="excercise" src="https://i1.wp.com/timeshood.com/wp-content/uploads/2017/09/Eye-Expending-Circle.gif?resize=551%2C302&ssl=1" alt="">
         <span class="caption">Eye Spin</span>
       </td>
     </tr>
   </table>
   </div>
 <center>
     <div id="results" ></div>
 </center>
</body>
</html>
