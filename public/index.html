<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalEyesReporting</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  </head>
  <body>
    <script src="timer.js"></script>
    <script src="storedigitaleyes.js" charset="utf-8"></script>
    <script src="digitalEyesVideo.js"></script>
    <table rules="all" cellspacing="20" class="table table-bordered">
      <tr>
        <div id="reportButtons">
          <button id="showHideTrainingForm" onclick="showHideTraingForm()">Show Training Form</button>
          <button id="showReport" onclick="listBlinkStat()">Show Blink Report</button>
          <!-- <button id="liveReport" onclick="liveFeed=setInterval(function(){listBlinkStat(true);}, 1000)">Live Blink Report</button> -->
          <button id="showBlinkPerMinuteReport" onclick="listBlinkStatePerMinute()">Show Blink Per Minute</button>
          <button id="hideReport" onclick="hideyChart()">Hide Blink Report</button>
        </div>
      </tr>
    </table>

    <div id="traingForm"  style="display: NONE">
      <table>
        <tr>
          <td><button id="openEye">Capture Open Eye  </button></td>
          <td><button id="closeEye">Capture Close Eye</button></td>
          <td><button id="noEye">Capture Close Eye</button></td>
          <td><button type="train" id="startTrain" onclick="trainModel()">Train Model</button>
        </tr>
      </table>
    </div>

    <div id="reportContainer">
      <canvas id="myChart" style="height:20vh; width:40vw">
      <script src="reporting.js" style charset="utf-8"></script>
    </div>
    <div id="trainingLoss"></div>
    <div>
      <table>
        <tr>
          <td><span id="amountOfOpenImages">0</span> Open Eye Images<br /></td>
          <td><span id="amountOfCloseImages">0</span> Close Eye Images<br /></td>
          <td><span id="amountOfNoEyeImages">0</span> No Eye Detetected Images<br /></td>
        </tr>
      </table>
    </div>
    <script type="text/javascript">
      hideyChart();
    </script>
  </body>
</html>
